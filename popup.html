<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Text Search</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="popupContent">
      <input
        type="text"
        id="searchInput"
        class="searchbar"
        placeholder="Enter search text"
        title="Search"
      />
      <div id="errorMsg" class="errorText"></div>
      <button id="searchButton" class="buttonSearch">Search</button>
      <button class="button" id="removeSearch">
        <div class="trash">
          <div class="top">
            <div class="paper"></div>
          </div>
          <div class="box"></div>
          <div class="check">
            <svg viewBox="0 0 8 6">
              <polyline points="1 3.4 2.71428571 5 7 1"></polyline>
            </svg>
          </div>
        </div>
        <span>Clear All</span>
      </button>
      <div id="searchText"></div>
      <div id="matchCount"></div>
      <div id="matches"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
